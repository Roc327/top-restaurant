<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Restaurant</title>
  </head>
  <body>
    <header>
      <nav>
        <button>Home</button>
        <button>Menu</button>
        <button>Order</button>
        <button>Catering</button>
        <button>Offers</button>
        <button>Locations</button>
        <button>About</button>
      </nav>
    </header>
    <div id="content">
      <div id="img-section">
        <img src="./dinner-2024.jpg" alt="Tasty dinner img" id="dinner-img">
      </div>
      <div id="info-section">
        <div class="info-card" id="delivery-card">
          <div class="card-text"></div>
          <div class="card-button-container">
            <button class="card-button" id="deliverButton">Deliver</button>
          </div>
        </div>
        <div class="info-card" id="menu-card">
          <div class="card-text"></div>
          <div class="card-button-container">
            <button class="card-button" id="menuButton">Menu</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
