<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Restaurant</title>
  </head>
  <body>
    <header>
      <nav>
        <button id="homeButton" onclick="buttonTest(this.id)">Home</button>
        <button id="menuButton" onclick="buttonTest(this.id)">Menu</button>
        <button id="orderButton" onclick="buttonTest(this.id)">Order</button>
        <button id="cateringButton" onclick="buttonTest(this.id)">Catering</button>
        <button id="locationsButton" onclick="buttonTest(this.id)">Locations</button>
        <button id="aboutButton" onclick="buttonTest(this.id)">About</button>
      </nav>
    </header>
    <div id="content">
      <div id="img-section">
        <!--<img src="./dinner-2024.jpg" alt="Tasty dinner img" id="dinner-img">-->
      </div>
      <div id="info-section">
        <div id="info-cards">
          <div class="info-card" id="delivery-card">
            <div class="card-text"></div>
            <div class="card-button-container">
              <button class="card-button" id="deliverButton">Deliver</button>
            </div>
          </div>
          <div class="info-card" id="menu-card">
            <div class="card-text"></div>
            <div class="card-button-container">
              <button class="card-button" id="menuButton">Menu</button>
            </div>
          </div>
        </div>
      </div>
      <div id="opinion-section">
        <div id="opinion-head">
          What people are saying!
        </div>
        <div id="opinion-reviews">
          <div class="reviews"></div>
          <div class="reviews"></div>
        </div>
      </div>
    </div>
  </body>
</html>
